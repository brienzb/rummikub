<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>루미큐브 한글 워드</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Static -->
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 방 ID -->
        <div class="d-flex justify-content-center m-3">
            <div class="text-center">
                <h3>방 ID: {{ room_id }}</h3>
            </div>
        </div>

        <!-- (임시) 채팅 리스트 -->
        <div class="d-flex justify-content-center mb-5">
            <div class="border border-secondary border-opacity-50 rounded w-75 pt-4 pb-2 ps-2 pe-2">
                <div class="row">
                    <div class="text-center mb-2">
                        Your ID: <span id="ws-id"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <input id="messageText" type="text" class="form-control" aria-label="채팅을 입력해주세요" autocomplete="off">
                        <button id="sendMessage" type="button" class="btn btn-outline-secondary">Send</button>
                    </div>
                </div>
                <div class="row pt-3 ps-3 pe-3">
                    <ul id='messages'>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- Static -->
    <script src="{{ url_for('static', path='/js/game.js') }}"></script>
</body>
</html>
