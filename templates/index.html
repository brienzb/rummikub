<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>루미큐브 한글 워드</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Static -->
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 제목 -->
        <div class="d-flex justify-content-center mt-5 mb-5">
            <div class="text-center">
                <h1>Rummikub Hangeul Word</h1>
                <h3>루미큐브 한글 워드</h3>
            </div>
        </div>

        <!-- 닉네임 -->
        <div class="d-flex justify-content-center mb-5">
            <div class="border border-secondary border-opacity-50 rounded w-50 pt-4 pb-4 ps-2 pe-2">
                <div class="row">
                    <div class="text-center">
                        <h4>닉네임</h4>
                    </div>
                    <div class="text-center mb-2">
                        <span id="currentNickname"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <input id="nickname" type="text" class="form-control" placeholder="닉네임을 입력해주세요" aria-label="닉네임을 입력해주세요">
                        <button id="createUser" type="button" class="btn btn-outline-secondary">생성</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 방 -->
        <div class="d-flex justify-content-center mt-2 mb-2">
            <div class="w-50">
                <div class="row mb-2">
                    <button id="createRoom" type="button" class="btn btn-success">방 만들기</button>
                </div>
                <div class="row mb-2">
                    <button id="enterRoom" type="button" class="btn btn-primary">방 접속하기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- Static -->
    <script src="{{ url_for('static', path='/js/index.js') }}"></script>
</body>
</html>
